---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <img src="{{ page.raw_url }}">
    <p><a href="blog/{{ page.post |relative_url }}">Return to Post</a></p>
  </div>
</article>
