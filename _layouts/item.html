---
layout: default
---
{% assign postback = post_url page.post %}
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <img src="{{ page.raw_url }}">
    <p><a href="{{ postback }}">{{ postback }}</a></p>
  </div>
</article>
